<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Avançado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Updock&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho com barra de navegação -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <h1>Meu Álbum de Fotos de Carros</h1>
    </header>

    <!-- Seção de galeria de fotos com grid avançado -->
    <section class="photo-gallery">
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2022/07/08/15/42/dodge-challenger-7309462_1280.jpg" alt="Foto 1">
        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg" alt="Foto 2">
        </div>
        <div class="photo-item wide">
            <img src="https://cdn.pixabay.com/photo/2020/02/03/10/02/sports-car-4815234_1280.jpg" alt="Foto 3">
        </div>
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2016/05/06/16/32/car-1376190_1280.jpg" alt="Foto 4">
        </div>
        <div class="photo-item ">  <!--wide-->
            <img src="https://cdn.pixabay.com/photo/2020/01/26/18/52/porsche-4795517_1280.jpg" alt="Foto 5">
        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/15/58/vw-1835506_1280.jpg" alt="Foto 6">
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Meu Álbum de Fotos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
